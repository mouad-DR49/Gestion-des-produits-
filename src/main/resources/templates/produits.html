<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="fr" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <div class="panel panel-primary">

        <div class="panel-heading">Liste des Produits</div>

        <div class="panel-body">
            <form th:action="@{/index}" method="get">
                <label>Mot cl√© :</label>
                <label>
                    <input type="text" name="motCle">
                </label>
                <button type="submit" class="btn btn-primary">Chercher</button>
            </form>
        </div>


        <div class="panel-body">

            <table class="table">

                <tr>
                    <th>ID</th>
                    <th>DES</th>
                    <th>PRIX</th>
                    <th>QTE</th>
                </tr>

                <tr th:each="p:${listproduits}">

                    <td th:text="${p.id}"></td>
                    <td th:text="${p.designation}"></td>
                    <td th:text="${p.prix}"></td>
                    <td th:text="${p.quantite}"></td>
                    <td>
                        <a onclick="return confirm('etes vous sur de suprimmer ?')"
                           th:href="@{/delete(id=${p.id},page=${currentPage},motCle=${motCle})}">Delete</a>
                    </td>

                </tr>


            </table>
            <ul class="nav nav-pills">
                <li th:class="${currentPage==status.index}?'active':''" th:each="page,status:${pages}">

                    <a th:href="@{/index(page=${status.index},motCle=${motCle})}" th:text="${status.index}"></a>
                </li>
            </ul>

        </div>

    </div>


</div>

</body>
</html>
